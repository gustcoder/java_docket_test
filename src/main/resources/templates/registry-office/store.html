<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>:: Sistema de Cartórios ::</title>

  <style type="text/css">
        a {
            text-decoration: none;
        }
        h3 {
          color: #6f42c1;
        }
    </style>
</head>
<body style="margin: 10px; background-color: #9272D6;">
  <div th:replace="/registry-office/header"></div>
  <div style="margin-top: 10px;">
    <h3>Novo Cartório</h3>
    <form action="#" th:action="@{/registry-office/store}" th:object="${registryOffice}" method="post">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="name">Nome</label>
          <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Nome" required>
        </div>
      </div>
      <div class="form-group">
        <label for="address">Endereço</label>
        <input type="text" th:field="*{address}" class="form-control" id="address" placeholder="Endereço" required>
      </div>
      <br>
      <div class="form-group">
        <label>Certidões</label>
        <div th:each="certificate : ${allCertificates}" class="form-check">
          <input
                  th:field="*{certificates}"
                  th:value="${certificate.id}"
                  th:id="${certificate.id}"
                  class="form-check-input"
                  type="checkbox"
          >
          <label th:text="${certificate.nome}" class="form-check-label" th:for="${certificate.id}"></label>
        </div>
      </div>
      <br>
      <div class="form-row">
        <button type="submit" class="btn btn-primary">Salvar</button>
        <a href="/registry-office/index">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
        </a>
      </div>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
