<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>:: Sistema de Cartórios ::</title>

    <style type="text/css">
        a {
            text-decoration: none;
        }
        h3 {
          color: #6f42c1;
        }
    </style>
</head>
<body style="margin: 10px; background-color: #9272D6;">
<div style="padding: 10px; background-color: #FFFFFF;">
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: #9272D6; color: #ffffff;">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img width="75" height="50" src="https://docket.com.br/img/thumb/thumb-300x200.png">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/registry-office/index">Cartórios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/registry-office/about">Sobre</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Pesquisar" aria-label="Pesquisar">
                    <button class="btn btn-primary" type="submit">Pesquisar</button>
                </form>
            </div>
        </div>
    </nav>
    <div style="margin-top: 10px;">
        <h3>Alterar Cartório</h3>
        <form action="#" id="registryOfficeUpdate" th:object="${registryOfficeToUpdate}" th:method="put">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="name">Nome</label>
                    <input type="text" th:field="*{name}" class="form-control" id="name" th:value="${registryOfficeToUpdate.name}" placeholder="Nome">
                </div>
            </div>
            <div class="form-group">
                <label for="address">Endereço</label>
                <input type="text" th:field="*{address}" class="form-control" id="address" th:value="${registryOfficeToUpdate.address}" placeholder="Endereço">
            </div>
            <br>
            <div class="form-group">
                <label>Certidões</label>
                <div th:each="certificate : ${allCertificates}" class="form-check">
                    <input name="*{certificates[]}" class="form-check-input" type="checkbox" value="" th:id="${certificate.id}">
                    <label th:text="${certificate.nome}" class="form-check-label" th:for="${certificate.id}"></label>
                </div>
            </div>
            <br>
            <div class="form-row">
                <button th:id="${registryOfficeToUpdate.id}" type="button" class="btn btn-primary" onclick="updateRegistryOffice(this.id)">Salvar</button>
                <a href="/registry-office/index">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                </a>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script>
    function updateRegistryOffice(registryOfficeId) {
        const form = document.getElementById('registryOfficeUpdate');
        let formAction = '/registry-office/update/' + registryOfficeId;

        form.action = formAction;
        form.submit();
    }
</script>
</body>
</html>
